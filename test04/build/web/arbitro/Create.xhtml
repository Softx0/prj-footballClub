<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArbitroTitle}"></h:outputText>
        </ui:define>
        <ui:define  name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel class="" value="#{bundle.CreateArbitroLabel_nombre}" for="nombre" />
                    <h:inputText class="form-control" id="nombre" value="#{arbitroController.selected.nombre}" title="#{bundle.CreateArbitroTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateArbitroLabel_estado}" for="estado" />
                    <h:inputText class="form-control" id="estado" value="#{arbitroController.selected.estado}" title="#{bundle.CreateArbitroTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:panelGrid columns="3">
                    <h:commandLink class="btn btn-success" action="#{arbitroController.create}" value="#{bundle.CreateArbitroSaveLink}" />
                   
                    <h:commandLink class="btn btn-primary" action="#{arbitroController.prepareList}" value="#{bundle.CreateArbitroShowAllLink}" immediate="true"/>
                    
                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.CreateArbitroIndexLink}"/>
                </h:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
