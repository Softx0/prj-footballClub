<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCoachTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditCoachLabel_nombre}" for="nombre" />
                    <h:inputText class="form-control" id="nombre" value="#{coachController.selected.nombre}" title="#{bundle.EditCoachTitle_nombre}" />
                    
                    <h:outputLabel value="#{bundle.EditCoachLabel_estado}" for="estado" />
                    <h:inputText class="form-control" id="estado" value="#{coachController.selected.estado}" title="#{bundle.EditCoachTitle_estado}" />
                </h:panelGrid>
                
                <h:panelGrid columns="4">
                <h:commandLink class="btn btn-success" action="#{coachController.update}" value="#{bundle.EditCoachSaveLink}"/>
               
                <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditCoachViewLink}"/>
                
                <h:commandLink class="btn btn-info" action="#{coachController.prepareList}" value="#{bundle.EditCoachShowAllLink}" immediate="true"/>
             
                <h:link class="btn btn-primary" outcome="/index" value="#{bundle.EditCoachIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
