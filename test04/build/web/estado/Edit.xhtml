<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadoLabel_id}" for="id" />
                    <h:inputText class="form-control" readonly="true" id="id" value="#{estadoController.selected.id}" title="#{bundle.EditEstadoTitle_id}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEstadoLabel_nombre}" for="nombre" />
                    <h:inputText class="form-control" id="nombre" value="#{estadoController.selected.nombre}" title="#{bundle.EditEstadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditEstadoLabel_FKIdPais}" for="FKIdPais" />
                    <h:inputText class="form-control" id="FKIdPais" value="#{estadoController.selected.FKIdPais}" title="#{bundle.EditEstadoTitle_FKIdPais}"/>


                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:commandLink class="btn btn-success" action="#{estadoController.update}" value="#{bundle.EditEstadoSaveLink}"/>

                    <h:link  class="btn btn-primary"  outcome="View" value="#{bundle.EditEstadoViewLink}"/>

                    <h:commandLink  class="btn btn-info"  action="#{estadoController.prepareList}" value="#{bundle.EditEstadoShowAllLink}" immediate="true"/>

                    <h:link  class="btn btn-primary"  outcome="/index" value="#{bundle.EditEstadoIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
