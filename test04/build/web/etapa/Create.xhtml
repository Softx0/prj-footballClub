<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtapaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateEtapaLabel_descripcion}" for="descripcion" />
                    <h:inputText class="form-control" id="descripcion" value="#{etapaController.selected.descripcion}" title="#{bundle.CreateEtapaTitle_descripcion}" />

                    <h:outputLabel value="#{bundle.CreateEtapaLabel_FKIdCopa}" for="FKIdCopa" />

                    <h:inputText class="form-control" id="FKIdCopa" value="#{etapaController.selected.FKIdCopa}" title="#{bundle.CreateEtapaTitle_FKIdCopa}"/>


                </h:panelGrid>
                <br />
                <h:panelGrid columns="3">
                    <h:commandLink class="btn btn-success" action="#{etapaController.create}" value="#{bundle.CreateEtapaSaveLink}" />

                    <h:commandLink class="btn btn-info" action="#{etapaController.prepareList}" value="#{bundle.CreateEtapaShowAllLink}" immediate="true"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.CreateEtapaIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
