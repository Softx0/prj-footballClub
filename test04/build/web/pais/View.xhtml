<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaisLabel_nombre}"/>
                    <h:outputText value="#{paisController.selected.nombre}" title="#{bundle.ViewPaisTitle_nombre}"/>
                </h:panelGrid>


                <br />
                <h:panelGrid columns="5">
                    <h:commandLink class="btn btn-danger" action="#{paisController.destroyAndView}" value="#{bundle.ViewPaisDestroyLink}"/>

                    <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewPaisEditLink}"/>

                    <h:commandLink class="btn btn-success" action="#{paisController.prepareCreate}" value="#{bundle.ViewPaisCreateLink}" />

                    <h:commandLink class="btn btn-info" action="#{paisController.prepareList}" value="#{bundle.ViewPaisShowAllLink}"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.ViewPaisIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
