<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPosicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPosicionLabel_id}"/>
                    <h:outputText value="#{posicionController.selected.id}" title="#{bundle.ViewPosicionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPosicionLabel_nombre}"/>
                    <h:outputText value="#{posicionController.selected.nombre}" title="#{bundle.ViewPosicionTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPosicionLabel_descripcion}"/>
                    <h:outputText value="#{posicionController.selected.descripcion}" title="#{bundle.ViewPosicionTitle_descripcion}"/>
                </h:panelGrid>
                <br />

                <h:panelGrid columns="5">
                    <h:commandLink class="btn btn-danger" action="#{posicionController.destroyAndView}" value="#{bundle.ViewPosicionDestroyLink}"/>

                    <h:link class="btn btn-warning" outcome="Edit" value="#{bundle.ViewPosicionEditLink}"/>

                    <h:commandLink class="btn btn-success" action="#{posicionController.prepareCreate}" value="#{bundle.ViewPosicionCreateLink}" />

                    <h:commandLink class="btn btn-primary" action="#{posicionController.prepareList}" value="#{bundle.ViewPosicionShowAllLink}"/>

                    <h:link class="btn btn-info" outcome="/index" value="#{bundle.ViewPosicionIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
