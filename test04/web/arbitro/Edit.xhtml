<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArbitroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArbitroLabel_id}" for="id" />
                    <h:inputText class="form-control" id="id" value="#{arbitroController.selected.id}" title="#{bundle.EditArbitroTitle_id}" required="true" requiredMessage="#{bundle.EditArbitroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditArbitroLabel_nombre}" for="nombre" />
                    <h:inputText class="form-control" id="nombre" value="#{arbitroController.selected.nombre}" title="#{bundle.EditArbitroTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditArbitroLabel_estado}" for="estado" />
                    <h:inputText class="form-control" id="estado" value="#{arbitroController.selected.estado}" title="#{bundle.EditArbitroTitle_estado}" />
                </h:panelGrid>

                <h:panelGrid columns="4">
                    <h:commandLink class="btn btn-success" action="#{arbitroController.update}" value="#{bundle.EditArbitroSaveLink}"/>
                   
                    <h:link class="btn btn-warning" outcome="View" value="#{bundle.EditArbitroViewLink}"/>
                   
                    <h:commandLink class="btn btn-primary" action="#{arbitroController.prepareList}" value="#{bundle.EditArbitroShowAllLink}" immediate="true"/>
                   
                    <h:link class="btn btn-info" outcome="/index" value="#{bundle.EditArbitroIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
