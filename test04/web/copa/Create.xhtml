<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCopaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCopaLabel_descripcion}" for="descripcion" />
                    <h:inputText class="form-control" id="descripcion" value="#{copaController.selected.descripcion}" title="#{bundle.CreateCopaTitle_descripcion}" />

                    <h:outputLabel value="#{bundle.CreateCopaLabel_fecha}" for="fecha" />
                    <h:inputText class="form-control" id="fecha" value="#{copaController.selected.fecha}" title="#{bundle.CreateCopaTitle_fecha}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:inputText>

                    <h:outputLabel value="#{bundle.CreateCopaLabel_sede}" for="sede" />
                    <h:inputText  class="form-control" id="sede" value="#{copaController.selected.sede}" title="#{bundle.CreateCopaTitle_sede}"/>

                </h:panelGrid>

                <br />

                <h:panelGrid columns="3">
                    <h:commandLink class="btn btn-success" action="#{copaController.create}" value="#{bundle.CreateCopaSaveLink}" />

                    <h:commandLink class="btn btn-info" action="#{copaController.prepareList}" value="#{bundle.CreateCopaShowAllLink}" immediate="true"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.CreateCopaIndexLink}"/>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
