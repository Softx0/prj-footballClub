<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCopaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditCopaLabel_descripcion}" for="descripcion" />
                    <h:inputText class="form-control" id="descripcion" value="#{copaController.selected.descripcion}" title="#{bundle.EditCopaTitle_descripcion}" />

                    <h:outputLabel value="#{bundle.EditCopaLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" value="#{copaController.selected.fecha}" title="#{bundle.EditCopaTitle_fecha}" pattern="MM/dd/yyyy" />

                    <h:outputLabel value="#{bundle.EditCopaLabel_sede}" for="sede" />
                    <h:inputText id="sede" class="form-control" value="#{copaController.selected.sede}" title="#{bundle.EditCopaTitle_sede}"/>

                </h:panelGrid>

                <h:panelGrid columns="4">
                    <h:commandLink class="btn btn-success" action="#{copaController.update}" value="#{bundle.EditCopaSaveLink}"/>

                    <h:link class="btn btn-warning" outcome="View" value="#{bundle.EditCopaViewLink}"/>

                    <h:commandLink class="btn btn-info" action="#{copaController.prepareList}" value="#{bundle.EditCopaShowAllLink}" immediate="true"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.EditCopaIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
