<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCopaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCopaLabel_descripcion}"/>
                    <h:outputText value="#{copaController.selected.descripcion}" title="#{bundle.ViewCopaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCopaLabel_fecha}"/>
                    <h:outputText value="#{copaController.selected.fecha}" title="#{bundle.ViewCopaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCopaLabel_sede}"/>
                    <h:outputText value="#{copaController.selected.sede}" title="#{bundle.ViewCopaTitle_sede}"/>
                </h:panelGrid>

                <br />
                <h:panelGrid columns="5">
                    <h:commandLink class="btn btn-danger" action="#{copaController.destroyAndView}" value="#{bundle.ViewCopaDestroyLink}"/>

                    <h:link class="btn btn-warning" outcome="Edit" value="#{bundle.ViewCopaEditLink}"/>
                    <h:commandLink  class="btn btn-success" action="#{copaController.prepareCreate}" value="#{bundle.ViewCopaCreateLink}" />

                    <h:commandLink  class="btn btn-info" action="#{copaController.prepareList}" value="#{bundle.ViewCopaShowAllLink}"/>

                    <h:link  class="btn btn-primary" outcome="/index" value="#{bundle.ViewCopaIndexLink}"/>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
