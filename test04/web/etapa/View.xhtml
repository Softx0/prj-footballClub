<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEtapaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEtapaLabel_id}"/>
                    <h:outputText value="#{etapaController.selected.id}" title="#{bundle.ViewEtapaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEtapaLabel_descripcion}"/>
                    <h:outputText value="#{etapaController.selected.descripcion}" title="#{bundle.ViewEtapaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewEtapaLabel_FKIdCopa}"/>
                    <h:outputText value="#{etapaController.selected.FKIdCopa}" title="#{bundle.ViewEtapaTitle_FKIdCopa}"/>
                </h:panelGrid>
                <h:panelGrid columns="5">
                    <h:commandLink class="btn btn-danger" action="#{etapaController.destroyAndView}" value="#{bundle.ViewEtapaDestroyLink}"/>

                    <h:link class="btn btn-warning" outcome="Edit" value="#{bundle.ViewEtapaEditLink}"/>

                    <h:commandLink class="btn btn-success" action="#{etapaController.prepareCreate}" value="#{bundle.ViewEtapaCreateLink}" />

                    <h:commandLink class="btn btn-info" action="#{etapaController.prepareList}" value="#{bundle.ViewEtapaShowAllLink}"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.ViewEtapaIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
