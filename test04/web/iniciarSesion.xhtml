        <div class="limiter">
            <div class="container-login100" style="background-image: url('resources/images/Soccer-4k-ultra-hd-wallpapers-Football-HD-football-wallpapers-4K.jpg');">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                    <h:form class="login100-form validate-form flex-sb flex-w">
                        <div class="photo-inicio">
                            <img id="photo-inicio-inicio" src="resources/images/logo10.png" ></img>
                        </div>

                        <!-- <a href="#" class="btn-face m-b-20">

                         <a href="#" class="btn-google m-b-20">

                             Google
                         </a>-->

                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Email
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Correo es obligatorio">
                            <!-- <input class="input100" type="text" name="username" />-->
                            <h:inputText class="input100" value="#{usuarioManagedBean.email}" required="required"></h:inputText>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Contraseña
                            </span>

                            <a href="#" class="txt2 bo1 m-l-5">
                                Olvidaste tu contraseña?
                            </a>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <!--   <input class="input100" type="password" name="pass" />-->
                            <h:inputSecret  class="input100" value="#{usuarioManagedBean.password}" required="required"></h:inputSecret>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-17">
                            <!-- <button class="login100-form-btn">
                                 Sign In
                             </button>-->
                            <h:commandButton type="submit" class="login100-form-btn" action="#{usuarioManagedBean.inicioSesion()}"  value="Entrar" ></h:commandButton>
                        </div>

                        <div class="w-full text-center p-t-55">
                            <span class="txt2">
                                Aun no eres miembro?
                            </span>

                            <h:link outcome="Create" value="Registrate" class="txt2 bo1"/>
                        </div>

                    </h:form>
                </div>
            </div>

        <div id="dropDownSelect1"></div>
