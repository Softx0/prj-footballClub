<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJugadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_cedula}" for="cedula" />
                    <h:inputText class="form-control" id="cedula" value="#{jugadorController.selected.cedula}" title="#{bundle.CreateJugadorTitle_cedula}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_cedula}"/>
                    
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_nombre}" for="nombre" />
                    <h:inputText class="form-control" id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.CreateJugadorTitle_nombre}" />
                   
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_apellido}" for="apellido" />
                    <h:inputText class="form-control" id="apellido" value="#{jugadorController.selected.apellido}" title="#{bundle.CreateJugadorTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <p:calendar class="form-control" id="fechaNacimiento" value="#{jugadorController.selected.fechaNacimiento}" title="#{bundle.CreateJugadorTitle_fechaNacimiento}"  pattern="yyyy/MM/dd" />

                    <h:outputLabel value="#{bundle.CreateJugadorLabel_noCamiseta}" for="noCamiseta" />
                    <h:inputText class="form-control" id="noCamiseta" value="#{jugadorController.selected.noCamiseta}" title="#{bundle.CreateJugadorTitle_noCamiseta}" />
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_altura}" for="altura" />
                    <h:inputText class="form-control" id="altura" value="#{jugadorController.selected.altura}" title="#{bundle.CreateJugadorTitle_altura}" />
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_peso}" for="peso" />
                    <h:inputText class="form-control" id="peso" value="#{jugadorController.selected.peso}" title="#{bundle.CreateJugadorTitle_peso}" />
                    <h:outputLabel value="#{bundle.CreateJugadorLabel_debut}" for="debut" />
                    <p:calendar class="form-control" id="debut" value="#{jugadorController.selected.debut}" title="#{bundle.CreateJugadorTitle_debut}"  pattern="yyyy/MM/dd"/>

                    <h:outputLabel value="#{bundle.CreateJugadorLabel_estado}" for="estado" />
                    <h:inputText class="form-control" id="estado" value="#{jugadorController.selected.estado}" title="#{bundle.CreateJugadorTitle_estado}" />


                    <h:outputLabel value="#{bundle.CreateJugadorLabel_FKIdEquipo}" for="FKIdEquipo" />

                    <h:inputText class="form-control" id="FKIdEquipo" value="#{jugadorController.selected.FKIdEquipo}" title="#{bundle.CreateJugadorTitle_FKIdEquipo}"/>


                    <h:outputLabel value="#{bundle.CreateJugadorLabel_FKNacionalidad}" for="FKNacionalidad" />

                    <h:inputText class="form-control" id="FKNacionalidad" value="#{jugadorController.selected.FKNacionalidad}" title="#{bundle.CreateJugadorTitle_FKNacionalidad}"/>



                    <h:outputLabel  value="#{bundle.CreateJugadorLabel_FKIdPosicion}" for="FKIdPosicion" />

                    <h:inputText class="form-control" id="FKIdPosicion" value="#{jugadorController.selected.FKIdPosicion}" title="#{bundle.CreateJugadorTitle_FKIdPosicion}"/>


                </h:panelGrid>
                <br />
                <h:panelGrid columns="3">
                    <h:commandLink class="btn btn-success" action="#{jugadorController.create}" value="#{bundle.CreateJugadorSaveLink}" />

                    <h:commandLink class="btn btn-info" action="#{jugadorController.prepareList}" value="#{bundle.CreateJugadorShowAllLink}" immediate="true"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.CreateJugadorIndexLink}"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
